<div class="container-fluid">

<b>Manage your Game</b>

</br>


 Owning Player: {{ player.name }}
</br>
Game ID: {{ game.id }}
</br>

<form ng-submit="addPlayer(playerName)">
<div class="form-group">
	<input type="text" ng-model="playerName" placeholder="Player's name to add" required />
	<input type="submit" value="addPlayer"/>
</div>
</form>


<div class="row">
	<!-- All available players -->
	<div class="col-sm-4">
		<form ng-submit="randomizeTeams()">
		<div class="form-group">
		<button type="submit" value="Randomize Teams" class="btn btn-primary btn-md">Randomize Teams</button>
		</div>
		</form>   
	</div>
  
	<div class="col-sm-4">
		<!-- add game names -->
	</div>
  
	<div class="col-sm-4">
		<!-- start game -->
		<form ng-submit="startGame()">
		<div class="form-group">
		<button type="submit" value="Start Game" class="btn btn-success btn-md">Start Game</button>
		</div>
		</form>
	</div>
</div>


<div ng-include="'divs/showPlayersAndTeams.html'"></div>


</div>
