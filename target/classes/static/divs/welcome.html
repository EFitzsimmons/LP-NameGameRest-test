<div class="container">

	<form ng-submit="createGame(playerName)">
	<div class="form-group">
		Your Name: <input type="text" ng-model="playerName" placeholder="Your Name Here" required />
		<input ng-show="playerName" type="submit" value="Create New Game"/>
	</div>
	</form>

	<form ng-submit="joinGame(playerName, gameId)">
	<div class="form-group">
		Game ID: <input type="number" ng-model="gameId" placeholder="Game ID to join" min=0 required />
		<input ng-show="gameId && playerName" type="submit" value="joinGame"/>
	</div>
	</form>

</div>
